<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üåπ 365 Days of Love üåπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Playfair+Display:ital,wght@1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            color: #4a0e0e;
        }

        .back-button {
            position: fixed;
            top: calc(15px + env(safe-area-inset-top));
            left: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #800f2f;
            text-decoration: none;
            padding: 12px 22px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            width: 100%;
            padding-top: calc(60px + env(safe-area-inset-top)); 
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom, #ffb3c1 0%, #a44a5f 50%, #5e1d2c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(74, 14, 14, 0.2));
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding-bottom: 80px;
        }

        .day-card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .check-mark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day-card.checked .check-mark { opacity: 1; }

        .day-card.unlocked { border-color: rgba(201, 176, 122, 0.5); }

        .day-card:hover { transform: scale(1.08); background: rgba(255, 255, 255, 0.5); }

        .day-card.locked {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(74, 14, 14, 0.15);
            cursor: not-allowed;
            backdrop-filter: blur(4px);
        }

        .day-number { font-size: 2.2rem; font-weight: 800; color: #800f2f; margin-bottom: -4px; }
        .day-label { font-size: 0.65rem; font-weight: 800; color: #4a0e0e; opacity: 0.6; text-transform: uppercase; letter-spacing: 0.1em; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(128, 15, 47, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; animation: modalIn 0.4s ease-out; }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 1);
            padding: 40px 30px;
            border-radius: 35px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        #modalDay { color: #800f2f; font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -0.04em; }
        #modalDate { font-family: 'Playfair Display', serif; color: #4a0e0e; font-style: italic; margin-bottom: 25px; opacity: 0.6; }
        #modalMessage { color: #4a0e0e; margin-top: 25px; line-height: 1.6; font-size: 1.15rem; font-weight: 500; }
        
        .close-btn {
            margin-top: 35px;
            background: #800f2f;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
